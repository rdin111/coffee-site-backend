# --- RENDER DEPLOYMENT SETTINGS ---
# Tell Spring to listen on the port Render provides via the PORT environment variable.
# If PORT isn't set (like during local dev), it will default to 8080.
server.port=${PORT:8080}

# Crucial setting to make the app wait for the database to be available on startup.
spring.jpa.defer-datasource-initialization=true

# --- Database Connection ---
# This takes Render's DATABASE_URL and adds the required "jdbc:" prefix.
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# --- JWT Properties ---
app.jwtSecret=${APP_JWTSECRET}
app.jwtExpirationInMs=86400000

# --- Cache Configuration ---
# Disable caching to stay on Render's free tier.
spring.cache.type=none