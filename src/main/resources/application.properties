# Application Name
spring.application.name=coffeeshop

# --- RENDER DEPLOYMENT SETTINGS ---
# Tell Spring to listen on the port Render provides via the PORT environment variable.
# If PORT isn't set (like during local dev), it will default to 8080.
server.port=${PORT:8080}

#  tells Spring to wait for the database to be available before fully starting up.
spring.jpa.defer-datasource-initialization=true

# --- Database Connection (Using Placeholders for Render) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Settings ---
# 'validate' is the safest setting for production.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# --- JWT Properties ---
app.jwtSecret=${APP_JWTSECRET}
app.jwtExpirationInMs=86400000

# --- Redis Cache Configuration ---
#  disable caching on Render to stay on the free tier.
spring.cache.type=none