# ----------------------------------------------------
# Bind embedded Tomcat to 0.0.0.0 (inside Docker)
server.address=0.0.0.0
server.port=${PORT:8080}
# ----------------------------------------------------

# Delay JPA initialization until after the DataSource is up
spring.jpa.defer-datasource-initialization=true

# ? DATABASE ??
# Tell Hikari exactly what URL to use, with the ?jdbc:? prefix
spring.datasource.hikari.jdbc-url=jdbc:${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# ??? JPA / Hibernate ???
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# ??? JWT ???
app.jwtSecret=${APP_JWTSECRET}
app.jwtExpirationInMs=86400000

# ??? CACHING ???
spring.cache.type=none
