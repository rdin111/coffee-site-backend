services:
  # Part 1: The PostgreSQL Database Service
  - type: pserv
    name: coffee-db
    plan: free
    # CORRECTED: 'databaseName' is changed to 'name'
    name: coffee_shop
    # CORRECTED: 'user' is changed to 'username'
    username: db_user

  # Part 2: The Spring Boot Backend Service (This part is correct and remains the same)
  - type: web
    name: coffee-shop-api
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: coffee-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: coffee-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: coffee-db
          property: password
      - key: APP_JWTSECRET
        value: p2s5v8y/B?E(H+MbQeThWmZq4t7w9z$C&F)J@NcRfUjXn2r5u8x/A%D*G-KaPdSg
      - key: SPRING_CACHE_TYPE
        value: none